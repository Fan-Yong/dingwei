<script type="text/javascript">
 
 var map; 
 var gpsPoint; 
 var baiduPoint; 
 var gpsAddress; 
 var baiduAddress; 
  


 gpsPoint = new BMap.Point(116.04155702054, 39.494820674147); // 创建点坐标 
 
 

 var geoc = new BMap.Geocoder(); 
 geoc.getLocation(gpsPoint, getCityByBaiduCoordinate); 
 

 
 function getCityByBaiduCoordinate(rs) { 
	 baiduAddress = rs.addressComponents; 
	 var address = "百度标注：" + baiduAddress.province + "," + baiduAddress.city + "," + baiduAddress.district + "," + baiduAddress.street + "," + baiduAddress.streetNumber; 
	 alert(address);
 } 
 
 
 
 </script>
